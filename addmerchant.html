<body class="ContentBody">
 <div id='title'>aaaaaa</div>
 <a id="xg" href="javascript:changeTitle()">修改标题</a>
 <input type="hidden" id="ec" value="12"/>
 <input style="display:none" id="tvalue" type="text" value=""/>
 <div id="bc"style="display:none">
 <a  href="javascript:Save()">保存</a>
 <a  href="javascript:Cancel()">取消</a>
 </div>
    <script type="text/javascript">
      var changeTitle=function () {
      	$("#tvalue").val($("#title").html());
      	$("#title").hide();
      	$("#tvalue").show();
      	$("#xg").hide();
      	$("#bc").show();
      }
      var Save=function (){
      	var title=$("#tvalue").val();
		//var ec=("#ec").val();
		
      	//$.get("xxx",{title:title},function () {
      		$("#title").html(title);
      		$("#title").show();
      		$("#tvalue").hide();
      		$("#xg").show();
      		$("#bc").hide();

      	//})
      }
      var Cancel=function (){
      	$("#title").show();
      	$("#tvalue").hide();
      	$("#xg").show();
      	$("#bc").hide();
      }
    </script>
</body>
